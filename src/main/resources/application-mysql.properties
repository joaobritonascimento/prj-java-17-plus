spring.datasource.url=jdbc:mysql://localhost:3306/db_prjloja17plus
spring.datasource.username=root
spring.datasource.password=

spring.main.allow-bean-definition-overriding=true

### Define H2 Datasource configurations
spring.datasource.platform=mysql

### Recriar a base de dados no sql (create), se estiver (none) não será feito nada
spring.jpa.hibernate.ddl-auto=create


### Mostra o SQL sendo gerado no console quando iniciar a aplicação
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.globally_quoted_identifiers=true